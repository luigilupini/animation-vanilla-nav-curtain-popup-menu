<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Curtain popup navbar menu for signor vespa ğŸ›µ</title>
  </head>
  <!-- We keep track of opening & closing activity with the data attribute. -->
  <!-- See data attribute section in the css file. -->
  <body id="curtin" data-nav="false">
    <main></main>
    <nav class="nav-wrapper">
      <!-- `flex` concealed menu that is starting at y: 70% (ouf-of-flow) -->
      <div id="nav-links">
        <a class="nav-link" href="#">
          <h2 class="nav-link-label rubik-font">Home</h2>
          <img
            class="nav-link-image"
            src="https://images.unsplash.com/photo-1571343322370-e937483f95b5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1744&q=80"
          />
        </a>
        <a class="nav-link" href="#">
          <h2 class="nav-link-label rubik-font">Work</h2>
          <img
            class="nav-link-image"
            src="https://images.unsplash.com/photo-1563861329751-32c93d0d1cf6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
          />
        </a>
        <a class="nav-link" href="#">
          <h2 class="nav-link-label rubik-font">About</h2>
          <img
            class="nav-link-image"
            src="https://images.unsplash.com/photo-1438031167650-8d7a8f2ca96e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1748&q=80"
          />
        </a>
        <a class="nav-link" href="#">
          <h2 class="nav-link-label rubik-font">Contact Us</h2>
          <img
            class="nav-link-image"
            src="https://images.unsplash.com/photo-1622976743630-756142b1b242?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
          />
        </a>

        <!-- <a class="nav-link" href="#">
          <h2 class="nav-link-label rubik-font">Join Us</h2>
          <img
            class="nav-link-image"
            src="https://images.unsplash.com/photo-1587478485321-9c75256440fb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
          />
        </a> -->
      </div>
    </nav>
    <button id="nav-toggle" type="button" onclick="toggleNav()">
      <svg
        class="open fa-duotone fa-bars"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 448 512"
      >
        <path
          d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
        />
      </svg>

      <svg
        class="close fa-light fa-xmark"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 384 512"
      >
        <path
          d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
        />
      </svg>
    </button>
    <script>
      const curtin = document.querySelector('#curtin');
      const toggleNav = () => {
        curtin.dataset.nav === 'true'
          ? (curtin.dataset.nav = 'false')
          : (curtin.dataset.nav = 'true');
      };
    </script>
  </body>
</html>
